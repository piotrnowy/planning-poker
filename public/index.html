<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planning Poker</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Planning Poker</h1>
    <!-- Join section -->
    <div id="join-section">
      <p>Enter a room ID and your name to join a session:</p>
      <input id="room-id-input" type="text" placeholder="Room ID" />
      <input id="user-name-input" type="text" placeholder="Your Name" />
      <button id="join-button">Join Room</button>
    </div>

    <!-- Main app section -->
    <div id="app-section" class="hidden">
      <div class="top-bar">
        <span id="room-label"></span>
        <button id="copy-link-button" title="Copy share link">Copy Link</button>
      </div>

      <div id="cards" class="cards"></div>
      <div class="controls">
        <button id="reveal-button">Reveal</button>
        <button id="reset-button">Reset</button>
      </div>
      <div id="votes" class="votes"></div>
      <div id="average" class="average"></div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
