<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planning Poker</title>
  <link rel="stylesheet" href="style.css">
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
const { useState, useEffect, useRef } = React;

function App() {
  const [roomId, setRoomId] = useState('');
  const [name, setName] = useState('');
  const [joined, setJoined] = useState(false);
  const [votes, setVotes] = useState({});
  const [revealed, setRevealed] = useState(false);
  const [selectedValue, setSelectedValue] = useState(null);
  const wsRef = useRef(null);
  const cardValues = [0, 0.5, 1, 2, 3, 5, 8, 13, 20, '?'];

  useEffect(() => {
    return () => {
      if (wsRef.current) wsRef.current.close();
    };
  }, []);

  const connect = () => {
    const url = `ws://${window.location.host}/ws?roomId=${roomId}&user=${encodeURIComponent(name)}`;
    const ws = new WebSocket(url);
    wsRef.current = ws;
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'state') {
        setVotes(data.votes);
        setRevealed(data.revealed);
      }
    };
  };

  const handleJoin = () => {
    if (!roomId || !name) return;
    setJoined(true);
    connect();
  };

  const sendVote = (value) => {
    setSelectedValue(value);
    if (wsRef.current && wsRef.current.readyState === WebSocket.OPEN) {
      wsRef.current.send(JSON.stringify({ type: 'vote', value }));
    }
  };

  const reveal = () => {
    if (wsRef.current) {
      wsRef.current.send(JSON.stringify({ type: 'reveal' }));
    }
  };

  const reset = () => {
    setSelectedValue(null);
    if (wsRef.current) {
      wsRef.current.send(JSON.stringify({ type: 'reset' }));
    }
  };

  const copyLink = () => {
    const url = `${window.location.protocol}//${window.location.host}/?roomId=${roomId}`;
    navigator.clipboard.writeText(url);
    alert('Link copied to clipboard');
  };

  const average = () => {
    const nums = Object.values(votes)
      .map(v => parseFloat(v))
      .filter(v => !isNaN(v));
    if (nums.length === 0) return null;
    const total = nums.reduce((a, b) => a + b, 0);
    return Math.round((total / nums.length) * 100) / 100;
  };

  if (!joined) {
    return (
      <div className="container">
        <h1 className="title">Planning Poker</h1>
        <div id="join-section">
          <p>Enter a room ID and your name to join a session:</p>
          <input value={roomId} onChange={(e) => setRoomId(e.target.value)} placeholder="Room ID" />
          <input value={name} onChange={(e) => setName(e.target.value)} placeholder="Your Name" />
          <button onClick={handleJoin}>Join Room</button>
        </div>
      </div>
    );
  }

  return (
    <div className="container">
      <div className="top-bar">
        <span>Room: {roomId} - {name}</span>
        <button onClick={copyLink}>Copy Link</button>
      </div>
      <div className="cards">
        {cardValues.map((val) => (
          <div
            key={val}
            className={`card ${selectedValue === val ? 'selected' : ''}`}
            onClick={() => sendVote(val)}
          >
            {val}
          </div>
        ))}
      </div>
      <div className="controls">
        <button onClick={reveal}>Reveal</button>
        <button onClick={reset}>Reset</button>
      </div>
      <div className="votes">
        {Object.keys(votes).map((user) => (
          <div className="vote-row" key={user}>
            <span className="name">{user}</span>
            <span className="value">{revealed ? votes[user] : '?'}</span>
          </div>
        ))}
      </div>
      <div className="average">
        {revealed && average() !== null ? `Average: ${average()}` : ''}
      </div>
    </div>
  );
}

ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
